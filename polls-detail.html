<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
ul {
    list-style: none;
}
</style>

<div id="polls">
    <h1> {{ message }} </h1>
    <ul v-for="poll in polls">
        <li>
            <h2>{{ poll.question }}</h2>
            <ul>
                <li v-for="option in poll.options">'
                    {{ option.desc }}：票数：{{ option.vote }}
                </li>
            </ul>
        </li>
    </ul>
</div>

<script>
var app = new Vue({
    el: '#polls',
    mounted: function() {
        polls_str = location.href.split('?')[1];
        polls_str = decodeURIComponent(polls_str).toString();
        this.polls = JSON.parse(polls_str);
    },
    data: {
        message: 'Vue投票结果',
        polls: []
    }
});
</script>
